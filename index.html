<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="" class="logo">Pretty Cats</a>
            <nav>
                <a href="" id="user">Обновить пользователя</a>
                <a href="" class="btn" id="add">Добавить котика</a>
            </nav>
        </header>
        <main></main>
        <footer>©2022 Frontend 8 - Pretty Cats</footer>
    </div>
    <div class="popup-wrapper">
        <div class="popup popup-add">
            <div class="popup__close"></div>
            <div class="popup__content">
                <form id="addForm">
                    <h2>Добавить котика</h2>
                    <input type="text" name="name" placeholder="Имя котика" required>
                    <input type="number" name="id" placeholder="id" required>
                    <input type="text" name="img_link" placeholder="Ссылка на картинку">
                    <input type="number" name="age" placeholder="Возраст" min="0">
                    <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10"> 
                    <label for="fav">
                        <input type="checkbox" id="fav" name="favourite">
                        Любимчик
                    </label>
                    <textarea name="description" placeholder="Описание" rows="3"></textarea>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-upd">
            <div class="popup__close"></div>
            <div class="popup__content">
                <form id="updForm">
                    <h2>Изменить котика</h2>
                    <label for="upd_name">
                        <div>Имя котика</div>
                        <input type="text" id="upd_name" name="name" placeholder="Имя котика" required>
                    </label>
                    <input type="number" name="id" placeholder="id" required>
                    <label for="upd_img">
                        <div>Изображение</div>
                        <input type="text" id="upd_img" name="img_link" placeholder="Ссылка на картинку">
                    </label>
                    <label for="upd_age">
                        <div>Возраст</div>
                        <input type="number" id="upd_age" name="age" placeholder="Возраст" min="0">
                    </label>
                    <label for="upd_rate">
                        <div>Рейтинг</div>
                        <input type="number" id="upd_rate" name="rate" placeholder="Рейтинг" min="0" max="10"> 
                    </label>
                    <label for="upd_fav">
                        <input type="checkbox" id="upd_fav" name="favourite">
                        Любимчик
                    </label>
                    <textarea name="description" placeholder="Описание" rows="3"></textarea>
                    <button type="submit">Изменить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-info">
            <div class="popup__close"></div>
            <div class="popup__content">
                <form id="infoForm">
                    <h2>Информация о котике</h2>
                        <div>Имя котика</div>
                        <input type="text" name="name" placeholder="Имя котика" disabled>
                        <div>Изображение</div>
                        <input type="text"name="img_link" placeholder="Ссылка на картинку" disabled>
                        <div>Возраст</div>
                        <input type="number" name="age" placeholder="Возраст" min="0" disabled>
                        <div>Рейтинг</div>
                        <input type="number"name="rate" placeholder="Рейтинг" min="0" max="10" disabled> 
                        <label for="info_fav">
                            <input type="checkbox" id="info_fav" name="favourite" disabled>
                            Любимчик
                        </label>
                    <textarea name="description" placeholder="Описание" rows="3" disabled></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
